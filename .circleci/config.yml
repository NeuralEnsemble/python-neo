# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.8
jobs:
  test-3.8:
    docker:
      - image: circleci/python:3.8.5

    environment:
      - NEO_TEST_FILE_DIR: "/home/circleci/repo/files_for_testing_neo"

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      #- restore_cache:
      #    keys:
      #    - v1-dependencies-{{ checksum "requirements.txt" }}
      #    # fallback to using the latest cache if no exact match is found
      #    #- v1-dependencies-

      - restore-cache:
          keys:
            - test-files-f7905c85d1

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install -r .circleci/requirements_testing.txt
            pip install .
            # install packages that depend on neo
            pip install MEArec
            pip freeze

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - save_cache:
          paths:
            - ./files_for_testing_neo
          key: test-files-f7905c85d1

      # run tests!
      - run:
          name: run tests
          no_output_timeout: 20m
          command: |
            . venv/bin/activate
            nosetests -v --with-coverage --cover-package=neo --debug=neo.test
      # note that we use --debug to get output while downloading files
      # without this, CircleCI tends to time out because there's no output for a long time

      - run:
          name: coveralls
          command: |
            . venv/bin/activate
            coveralls || true  # a coveralls failure shouldn't cause a build failure

      - store_artifacts:
          path: test-reports
          destination: test-reports
