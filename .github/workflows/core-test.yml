name: NeoCoreTest

on:
  pull_request:
    branches: [master]
    types: [synchronize, opened, reopened, ready_for_review]
    paths:
      - 'neo/core/**'
      - 'pyproject.toml'
      - '.github/workflows/*.yml'

  # run checks on any change of master, including merge of PRs
  push:
    branches: [master]

concurrency: # Cancel previous workflows on the same pull request
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  multi-os-python-numpy:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        numpy-version: ['1.22.4', '1.23.5', '1.24.4', '1.25.1', '1.26.4', '2.0.2','2.1']
        # numpy 1.22: 3.10, 1.23: 3.11, 1.24: 3.11, 1.25: 3.11, 1.26: 3.12
        exclude:
           - python-version: '3.9'
             numpy-version: '2.1'
           - python-version: '3.11'
             numpy-version: '1.22.4'
           - python-version: '3.12'
             numpy-version: '1.22.4'
           - python-version: '3.12'
             numpy-version: '1.23.5'
           - python-version: '3.12'
             numpy-version: '1.24.4'
           - python-version: '3.12'
             numpy-version: '1.25.1'
           - python-version: '3.13'
             numpy-version: '1.22.4'
           - python-version: '3.13'
             numpy-version: '1.23.5'
           - python-version: '3.13'
             numpy-version: '1.24.4'
           - python-version: '3.13'
             numpy-version: '1.25.1'
           - python-version: '3.13'
             numpy-version: '1.26.4'
           - python-version: '3.13'
             numpy-version: '2.0.2'

    steps:
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python-version }}

        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Install numpy ${{ matrix.numpy-version }}
          run: |
            python -m pip install --upgrade pip
            pip install numpy==${{ matrix.numpy-version }}
            pip install pytest pytest-cov
            pip install .

        - name: List pip packages
          run: |
            pip -V
            pip list

        - name: Run tests
          run: |
            pytest --cov=neo neo/test/coretest
